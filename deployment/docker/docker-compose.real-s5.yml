version: '3.8'

services:
  s5-real:
    build:
      context: .
      dockerfile: Dockerfile.real-s5
    container_name: s5-real-server
    ports:
      - "5522:5522"
    environment:
      - PORT=5522
      - S5_SEED_PHRASE=${S5_SEED_PHRASE:-your-twelve-word-seed-phrase-here}
    restart: unless-stopped
    networks:
      - s5-network
    volumes:
      - s5-data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  s5-network:
    driver: bridge

volumes:
  s5-data:
    driver: local